apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: api
  template:
    metadata:
      labels:
        component: api
    spec:
      containers:
        - name: api
          image: eu.gcr.io/braided-gravity-251515/fantasy-league_api:latest
          ports:
            - containerPort: 3000
